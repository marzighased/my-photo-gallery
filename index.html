<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>My Photo Gallery</h1>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=1" alt="photo1">
            </div>
            
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=2" alt="photo2">
            </div>
            
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=3" alt="photo3">
            </div>
            
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=4" alt="photo4">
            </div>
            
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=5" alt="photo5">
            </div>
            
            <div class="photo-item">
                <img src="https://picsum.photos/300/200?random=6" alt="photo6">
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">

            <div class="modal-navigation">
            <button class="nav-btn prev-btn" id="prevBtn">❮</button>
            <button class="nav-btn next-btn" id="nextBtn">❯</button>
        </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
